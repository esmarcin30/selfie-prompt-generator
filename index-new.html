<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selfie Prompt Generator</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --primary: #0077ff;
      --accent: #ff4081;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: var(--bg-light);
      color: var(--text-light);
      max-width: 700px;
      margin: auto;
      transition: all 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: var(--primary);
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button, a.toggle, #chatLink {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s ease;
    }
    button:hover, a.toggle:hover, #chatLink:hover {
      background-color: var(--accent);
    }
    #output {
      margin-top: 30px;
      background: var(--card-light);
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
    body.dark #output {
      background: var(--card-dark);
    }
    #copyBtn, #chatLink {
      margin-right: 10px;
    }
    .center-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .toggle {
      float: right;
      background-color: transparent;
      color: var(--primary);
      font-weight: bold;
      border: 2px solid var(--primary);
    }
    .toggle:hover {
      color: var(--accent);
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Selfie Prompt Generator</h1>

  <a class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</a>

  <label>1. Format</label>
  <select id="format">
    <option>Portrait --ar 2:3</option>
    <option>Landscape --ar 3:2</option>
    <option>Square --ar 1:1</option>
    <option>Instagram Story --ar 9:16</option>
    <option>Facebook Cover --ar 16:9</option>
    <option>Poster --ar 4:5</option>
    <option>Custom</option>
  </select>

  <label>2. Camera Angle & Zoom</label>
  <select id="camera">
    <option>Low-angle</option>
    <option>Eye-level</option>
    <option>Overhead</option>
    <option>Close-up</option>
    <option>Medium shot</option>
    <option>Wide shot</option>
    <option>Dutch tilt</option>
    <option>Custom</option>
  </select>

  <label>3. Lighting</label>
  <select id="lighting">
    <option>Golden hour</option>
    <option>Neon glow</option>
    <option>Soft overcast</option>
    <option>Backlit with lens flare</option>
    <option>Harsh direct sun</option>
    <option>Studio spotlight</option>
    <option>Candlelight</option>
    <option>Custom</option>
  </select>

  <label>4. Mood / Color Grade</label>
  <select id="mood">
    <option>Teal-orange blockbuster</option>
    <option>Pastel dream</option>
    <option>Black & white</option>
    <option>Sepia vintage</option>
    <option>Cyberpunk neon</option>
    <option>Warm film glow</option>
    <option>Muted earth tones</option>
    <option>Custom</option>
  </select>

  <label>5. Atmosphere / FX</label>
  <select id="fx">
    <option>Rain</option>
    <option>Fog</option>
    <option>Light beams</option>
    <option>Haze</option>
    <option>Dust particles</option>
    <option>Floating confetti</option>
    <option>Subtle film grain</option>
    <option>Custom</option>
  </select>

  <label>6. Pose</label>
<select id="pose">
  <option>Head tilt</option>
  <option>Looking over shoulder</option>
  <option>One hand in pocket</option>
  <option>Arms crossed</option>
  <option>Walking toward camera</option>
  <option>Sitting relaxed</option>
  <option>Hands on hips</option>
  <option>Leaning against wall</option>
  <option>Jumping mid-air</option>
  <option>Kneeling</option>
  <option>Stretching arms</option>
  <option>Custom</option>
</select>

<label>7. Clothing</label>
<select id="clothing">
  <option>Stussy hoodie</option>
  <option>Graphic tee</option>
  <option>Oversized jacket</option>
  <option>Streetwear layers</option>
  <option>Smart-casual outfit</option>
  <option>No shirt (gym vibe)</option>
  <option>Denim jacket and ripped jeans</option>
  <option>Tracksuit and sneakers</option>
  <option>Retro windbreaker</option>
  <option>Beachwear and sunglasses</option>
  <option>Custom</option>
</select>

<label>8. Scenery / Setting</label>
<select id="scenery">
  <option>Neon-lit alley</option>
  <option>Rooftop skyline</option>
  <option>Skatepark</option>
  <option>Subway platform</option>
  <option>CafÃ© corner</option>
  <option>Mountain trail</option>
  <option>Art museum</option>
  <option>City bridge at sunset</option>
  <option>Urban basketball court</option>
  <option>Beach boardwalk</option>
  <option>Luxury hotel balcony</option>
  <option>Desert highway</option>
  <option>Custom</option>
</select>
 
  <label>9. Extras (Accessories, Facial Expression, Time-of-Day)</label>
  <select id="extras">
    <option>None</option>
    <option>Custom</option>
  </select>
  <input type="text" id="customExtras" placeholder="If custom, type it here..." />

  <div class="center-buttons">
    <button onclick="generatePrompt()">Generate Prompt</button>
    <button id="copyBtn" onclick="copyPrompt()">Copy Prompt</button>
    <a href="#" id="chatLink" target="_blank">Open in ChatGPT â†—</a>
  </div>

  <div id="output"></div>

  <script>
    function generatePrompt() {
      const getValue = id => {
        const el = document.getElementById(id);
        const val = el.value;
        if (val === 'Custom') {
          const input = document.getElementById('customExtras').value;
          return input ? input : '[your custom detail here]';
        }
        return val;
      };

      const prompt = `Using the photo Iâ€™ve provided, generate a high resolution, detailed photograph in ChatGPT format:\n\nFormat: ${getValue('format')}\nCamera Angle & Zoom: ${getValue('camera')}\nLighting: ${getValue('lighting')}\nMood / Color Grade: ${getValue('mood')}\nAtmosphere / FX: ${getValue('fx')}\nPose: ${getValue('pose')}\nClothing: ${getValue('clothing')}\nScenery: ${getValue('scenery')}\nExtras: ${getValue('extras')}`;

      document.getElementById('output').innerText = prompt;
      document.getElementById('copyBtn').style.display = 'inline-block';
      document.getElementById('chatLink').href = `https://chat.openai.com/chat?q=${encodeURIComponent(prompt)}`;
      document.getElementById('chatLink').style.display = 'inline-block';
    }

    function copyPrompt() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Prompt copied to clipboard!');
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
